<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>


    <nav class="navbar navbar-light bg-dark">
        <span class="navbar-brand mb-0 h1 text-white mx-auto">
            <h1>Weather Dashboard</h1>
        </span>
    </nav>
    <div class="row">
        <div class="col-3 sidebar vh-100" style='background-color: lightgrey;'>
            <div class="row">
                <h3 class='mx-auto pt-3'>Search for a City:</h3>
            </div>
            <form class="form-inline d-flex justify-content-center mt-1">
                <input class="form-control mx-1" type="search" placeholder="Search" aria-label="Search" id='searchTerm'>
                <button class="btn btn-primary m-0" id='searchBtn'><svg class="bi bi-search" width="1em" height="1em"
                        viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M12.442 12.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z"
                            clip-rule="evenodd" />
                        <path fill-rule="evenodd"
                            d="M8.5 14a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM15 8.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z"
                            clip-rule="evenodd" />
                    </svg></button>
            </form>
        </div>
        <div class="col">
            <div class="row d-flex justify-content-center">
                <div class="card w-75 mt-3">
                    <h2 class='cityName p-2'></h2>
                    <p class='temperature p-2'></p>
                    <p class='humidity p-2'></p>
                    <p class='windSpeed p-2'></p>
                    <p class='uvIndex p-2'></p> 
                </div>
            </div>
            <div class="row"><h2>5 Day Forecast:</h2></div>
            <div class="row forecast"></div>
        </div>
    </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</html>
